<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./js/script.js"></script>
</head>

<body>

    <!-- Cabeçalho -->
    <header class="bg-light p-3 text-center mb-4">
        <h1>Cadastro de Alunos</h1>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <h2 class="mb-4">Formulário de Cadastro:</h2>
        <form id="form-aluno">

            <!-- Nome -->
            <div class="row mb-3">
                <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome" required>
                </div>
            </div>

            <!-- Email e Telefone -->
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email" required>
                </div>
                <label for="telefone" class="col-sm-2 col-form-label text-sm-end">Telefone:</label>
                <div class="col-sm-4">
                    <input type="tel" class="form-control" id="telefone" maxlength="15" required>
                </div>
            </div>

            <!-- Cursos -->
            <div class="row mb-3">
                <label for="cursos" class="col-sm-2 col-form-label">Cursos:</label>
                <div class="col-sm-4">
                    <select class="form-select" id="cursos" required>
                        <option selected disabled value="">Carregando cursos...</option>
                        <!-- Dynamic population of data with javascript -->
                    </select>
                </div>
            </div>

            <!-- Turno -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Período:</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="periodo" id="periodo1" value="1" required
                            checked>
                        <label class="form-check-label" for="periodo1">1º Período</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="periodo" id="periodo2" value="2">
                        <label class="form-check-label" for="periodo2">2º Período</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="periodo" id="periodo3" value="3">
                        <label class="form-check-label" for="periodo3">3º Período</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="periodo" id="periodo5" value="5">
                        <label class="form-check-label" for="periodo5">5º Período</label>
                    </div>
                </div>
            </fieldset>

            <!-- Botão de Cadastro -->
            <div class="row mb-3">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </form>

        <!-- Tabela de alunos -->
        <hr>
        <section class="mb-5">
            <h2 class="mb-3">Alunos Cadastrados:</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Turno</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-alunos">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="bg-secondary text-white p-3 text-center fixed-bottom">
        <p class="mb-0">@Sistemas P&D</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
